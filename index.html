<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>



    <div id="main-content">
        <h1><strong><em>Social Media Daily Quotes</em> </strong></h1>

        <div id="imageHere">
            <img class="beach-image" src="https://source.unsplash.com/1600x900/?beach" alt="beach image" width="850" height="300"/>
        </div>
                <!-- <img src="https://random.imagecdn.app/500/150"> -->


        <div id="quote-container">
                <div id="quote">
                <h2> API QUOTE: <!--API quote in here--> </h2>
        </div>

        <label for="select-quote">Find other quotes:</label>
        <select id="quote-dropdown" name="select-quote">
          <option value="a">Today's quote ~</option>
          <option value="b">Tomorrow's quote </option>
          <option value="c">Yesterday's quote </option>
        </select>

        <hr>
        <div id="comment-container">
        <h3> Comments: </h3>
            <ul id="comment-list">
                <hr>
                <li>I love it!</li>
                <!-- <button id="delete-comment">x</button> -->
                <hr>
                <li>Wow this is so cool!</li>
                <hr>
            </ul>
        </div>


        <div id="post-container"class="container">
         <h2>Leave Them a Comment</h2>
            <form>
            <textarea placeholder='Add Your Comment Here'></textarea>
                <div class="btn">
                    <input type="submit" value='Comment'>
                    <button id='clear'>Cancel</button>
                </div>
            </form>
        </div>
        </hr>

    </div>


</body>
</html>
